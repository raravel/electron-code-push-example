<!DOCTYPE html>
<html>
	<head>
		<title>Electron code push for html5</title>
		<meta charset="utf-8">
	</head>
	<body>
		<div id="root"></div>
		<script>
			const { ipcRenderer } = window.require('electron');
			document.querySelector('#root')
				.innerHTML = ipcRenderer.sendSync('test-msg', 'hello');
		</script>
	</body>
</html>
